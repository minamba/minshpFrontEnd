<!DOCTYPE html>
<html lang="fr">
<head>
  <!-- Essentials -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Min’s Shop — Votre expert High tech</title>
  <meta name="description" content="Min's shop. Boutique spécialisé dans la vente de produits High-Tech et multimédia" />

  <!-- Canonical & robots -->
  <link rel="canonical" href="https://minshp.com/" />
  <meta name="robots" content="index,follow" />
  <meta name="theme-color" content="#000000" />

  <!-- Favicons (simple + anti-cache) -->
  <link rel="icon" href="/favicon.ico?v=3" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="48x48" href="/favicon-48x48.png?v=3">
  <!-- iOS / iPadOS -->
  <link rel="apple-touch-icon" href="/apple-touch-icon.png?v=3">
  <!-- Manifest (PWA) -->
  <link rel="manifest" href="/manifest.json?v=3">

  <!-- Open Graph -->
  <meta property="og:site_name" content="Min's Shop" />
  <meta property="og:title" content="Min's shop. Boutique spécialisé dans la vente de produits High-Tech et multimédia" />
  <meta property="og:description" content="Découvrez des produits high-tech de haute qualité. Expédition en 24 h en France métropolitaine." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://minshp.com/" />
  <meta property="og:image" content="/logo_sharing.png?v=3" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:image:alt" content="Logo Min's Shop" />
  <meta property="og:locale" content="fr_FR" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Min's shop. Boutique spécialisé dans la vente de produits High-Tech et multimédia" />
  <meta name="twitter:description" content="Découvrez des produits high-tech de haute qualité. Expédition en 24 h." />
  <meta name="twitter:image" content="/logo_sharing.png?v=3" />

  <!-- Données structurées -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "url": "https://minshp.com/",
    "name": "Min’s Shop",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://minshp.com/recherche?q={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>

  <!-- CSS/JS externes -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"/>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</head>
<body>
  <noscript>Active JavaScript pour utiliser cette app.</noscript>
  <div id="root"></div>
</body>
</html>
