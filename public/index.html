<!DOCTYPE html>
<html lang="fr">
<head>
  <!-- Essentials -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Min’s Shop — Smartphones, montres & accessoires</title>
  <meta name="description" content="Min's shop. Boutique spécialisé dans la vente de produits High-Tech et multimédia" />

  <!-- Canonical & robots -->
  <link rel="canonical" href="https://minshp.com/" />
  <meta name="robots" content="index,follow" />
  <meta name="theme-color" content="#000000" />

  <!-- Favicons (évite les doublons & couvre les besoins de Google) -->
  <!-- SVG moderne -->
  <link rel="icon" href="https://minshp.com/favicon.ico" type="image/x-icon" />
  <!-- PNG 48x48: Google Search pref -->
  <link rel="icon" type="image/png" sizes="48x48" href="https://minshp.com/favicon-48x48.png" />
  <!-- Classiques -->
  <link rel="icon" type="image/png" sizes="32x32" href="https://minshp.com/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="https://minshp.com/favicon-16x16.png" />
  <!-- Fallback -->
  <link rel="shortcut icon" href="https://minshp.com/favicon.ico" />
  <!-- iOS -->
  <link rel="apple-touch-icon" sizes="192x192" href="https://minshp.com/logo192.png" />

  <!-- Manifest (place ton fichier à la racine du site) -->
  <link rel="manifest" href="https://minshp.com/manifest.json" />

  <!-- Open Graph (réseaux sociaux) -->
  <meta property="og:site_name" content="Min's Shop" />
  <meta property="og:title" content="Min’s Shop — Smartphones, montres & accessoires" />
  <meta property="og:description" content="Découvrez des produits high-tech de haute qualité. Expédition en 24 h en France métropolitaine." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://minshp.com/" />
  <meta property="og:image" content="https://minshp.com/images/logo_sharing.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:image:alt" content="Logo Min's Shop" />
  <meta property="og:locale" content="fr_FR" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Min’s Shop — Smartphones, montres & accessoires" />
  <meta name="twitter:description" content="Découvrez des produits high-tech de haute qualité. Expédition en 24 h." />
  <meta name="twitter:image" content="https://minshp.com/images/logo_sharing.png" />

  <!-- (Optionnel) Données structurées pour le site -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "url": "https://minshp.com/",
    "name": "Min’s Shop",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://minshp.com/recherche?q={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>

  <!-- CSS/JS externes (versions cohérentes) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"/>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</head>
<body>
  <noscript>Active JavaScript pour utiliser cette app.</noscript>
  <div id="root"></div>
</body>
</html>
